    var radius = 40;


    function getCoordinates(radius, cy, cx) { 

    //for line 1

    var y_minus_cy_squared = (Math.pow(radius, 2) - Math.pow(xCoord-cx,2));

    Math.random() > 0.5 ? y_minus_cy : y_minus_cy = y_minus_cy*-1; //randomize if negative or not
    yCoord = y_minus_cy + cy;

    return [xCoord, yCoord];
    }
